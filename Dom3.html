<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
     const div = document.createElement('div')    
     console.log(div); // <div></div>
     div.className = 'main' // add class to div
     div.id=(Math.random() * 10 + 1)
     div.setAttribute("title", "generated  title") // add attribute to div
     div.style.backgroundColor = 'gray' // add style to div 
    //  div.innerText="This is a generated div" // add text to div
     div.innerHTML="<h1>This is a generated div</h1>" // add html to div    
     const addText = document.createTextNode("This is text div") // add text to div
     div.appendChild(addText) // add text to div
     document.body.appendChild(div) // add div to body
</script>
</html>
