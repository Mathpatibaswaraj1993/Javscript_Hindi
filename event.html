<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #414141; color:aliceblue">
    <h2>Amazing Image</h2>
    <div>
        <ul id="images">
            <li><img src="./images/animegirl.jpg" width="200px" alt="photoshop" id="photoshop"></li>
            <li><img src="./images/morals.jpg" width="200px" alt="" id="japan"></li>
            <li><img src="./images/ocean.jpg" width="200px" alt="" id="river"></li>
            <li><img src="./images/sportscar.jpg" width="200px" alt="" id="owl"></li>
            <li><img src="./images/sunset.jpg" width="200px" alt="" id="road"></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>

</body>
<script>
    // document.getElementById('owl').onclick= function(){
    //     alert('This is a owl!')
    // }



    //type,timestamp,defaultPrevented
    // target,toElement,srcElement,currentTarget,
    //clientX,clientY,screenX,screenY
    //altKey, ctrlKey,shiftKey,keyCode

    document.getElementById('images').addEventListener('click', function (e) {
        console.log("click inside the ul");
    }, false)
    document.getElementById('owl').addEventListener('click', function (e) {
        console.log("click owl");
        e.stopPropagation()
    }, false)


    document.getElementById('google').addEventListener('click', function (e) {
        e.preventDefault()
        e.stopPropagation();
        console.log("google Clicked");
    })

</script>

</html>
