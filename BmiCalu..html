<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required><br><br>
            <label for="height">Height (m):</label>
            <input type="number" id="height" step="0.01" required><br><br>
            <button type="submit" id="btn">Calculate BMI</button>
            <div id="result"></div>
            <div id="weight-guide"></div>
            <h3>BMI Weight Guide</h3>
            <ul id="weight-guide-list">
                <li>Underweight: BMI < 18.5</li>
                <li>Normal weight: 18.5 ≤ BMI < 24.9</li>
                <li>Overweight: 25 ≤ BMI < 29.9</li>
                <li>Obesity: BMI ≥ 30</li>
            </ul>
        </form> 
    </div>
    <script src="bmi.js" defer></script> 

</body>
</html>
